apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    sidecar.jaegertracing.io/inject: 'false'
  labels:
    app: gugotik-relation-service
  name: gugotik-relation-service
  namespace: gugotik-service-bundle
spec:
  selector:
    matchLabels:
      name: gugotik-relation-service
  template:
    metadata:
      labels:
        app: gugotik-relation-service
        branch: master
        version: ${BUILD_NUMBER}-${CI_COMMIT_ID}
        name: gugotik-relation-service
        dream-app: gugotik-relation-service
        dream-unit: gugotik-relation-service
    spec:
      imagePullSecrets:
        -   name: regcred
      containers:
        -   image: ${IMAGE}
            imagePullPolicy: IfNotPresent
            name: gugotik-relation-service
            command:
              - ./services/relation/RelationService
            envFrom:
              -   configMapRef:
                    name: env-config
              - configMapRef:
                  name: gugotik-env
              - secretRef:
                  name: gugotik-secret
            volumeMounts:
              - mountPath: /var/log/gugotik
                name: log-volume
            ports:
              - name: grpc-37008
                containerPort: 37008
                protocol: TCP
              - name: metrics-37099
                containerPort: 37099
                protocol: TCP
            resources:
              limits:
                cpu: 2000m
                memory: 2048Mi
              requests:
                cpu: 100m
                memory: 128Mi
        - name: logger
          image: fluent/fluent-bit:1.8.4
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - mountPath: /fluent-bit/etc
              name: config
            - mountPath: /var/log/gugotik
              name: log-volume
      volumes:
        - name: config
          configMap:
            name: gugotik-log-config
        - name: log-volume
          emptyDir: { }
      terminationGracePeriodSeconds: 30